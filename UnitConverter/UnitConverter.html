<!DOCTYPE html>
<html lang="en">

<head>

    <title>Unit-Converter</title>
    <link rel="stylesheet" href="UnitConverter.css">
</head>

<body>
    
    <div id="main">
        <h1><u>Unit-Converter</u></h1>
        <label id="l1">Input</label><input type="text" id="input">
        <select id="s1">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="km">Kilometer</option>
        </select><br>
        <button id="b1">Convert</button><br>
        <label id="l2">Output</label><input type="text" id="output">
        <select id="s2">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="km">Kilometer</option>
        </select><br>
    </div>
    <script src="UnitConverter.js"></script>
</body>

</html>
